<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Student - Demo</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body { font-family: 'Poppins', sans-serif; background: #f0f6ff; padding: 20px; }
h2 { color: #0057ff; text-align: center; }
form { max-width: 500px; margin: 20px auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; }
button { background: #0057ff; color: white; border: none; padding: 12px 20px; border-radius: 10px; cursor: pointer; transition: 0.3s; }
button:hover { background: #003db8; }
#message { text-align: center; margin-top: 20px; font-weight: bold; }
</style>
</head>
<body>

<h2>Add Student </h2>

<form id="addStudentForm">
    <input type="text" placeholder="Roll No" id="rollNo" required>
    <input type="text" placeholder="Name" id="name" required>
    <input type="number" placeholder="Age" id="age" required>
    <input type="text" placeholder="City" id="city" required>
    <button type="submit">Add Student</button>
</form>

<div id="message"></div>

<script>
// Demo functionality: just show message on submit
document.getElementById('addStudentForm').addEventListener('submit', function(e){
    e.preventDefault();
    const roll = document.getElementById('rollNo').value;
    const name = document.getElementById('name').value;
    const age = document.getElementById('age').value;
    const city = document.getElementById('city').value;

    document.getElementById('message').innerText = `Student Added: ${name} (Roll: ${roll}, Age: ${age}, City: ${city})`;
    
    // Reset form
    document.getElementById('addStudentForm').reset();
});
</script>

</body>
</html>
