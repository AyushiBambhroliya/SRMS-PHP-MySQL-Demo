<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Marks - Demo</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body { font-family: 'Poppins', sans-serif; background: #f0f6ff; padding: 20px; }
h2 { color: #0057ff; text-align: center; margin-bottom: 20px; }
form { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);}
input, select { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; }
button { background: #0057ff; color: white; border: none; padding: 12px 20px; border-radius: 10px; cursor: pointer; transition: 0.3s; width: 100%; }
button:hover { background: #003db8; }
#message { text-align:center; margin-top:20px; font-weight: bold; color:#333; }
.stats { max-width:600px; margin:20px auto; background:white; padding:15px; border-radius:12px; box-shadow:0 5px 15px rgba(0,0,0,0.1);}
.stats p { margin:5px 0; font-weight:600; color:#0057ff; }
</style>
</head>
<body>

<h2>Add Marks </h2>

<form id="marksForm">
    <select id="student" required>
        <option value="">Select Student</option>
        <option value="101">Ayushi</option>
        <option value="102">Ansh</option>
        <option value="103">Raj</option>
    </select>
    <input type="text" placeholder="Subject (e.g., Python)" id="subject" required>
    <input type="number" placeholder="Marks (0-100)" id="marks" min="0" max="100" required>
    <button type="submit">Add Marks</button>
</form>

<div id="message"></div>

<div class="stats" id="stats" style="display:none;">
    <h3>Class Stats </h3>
    <p id="totalMarks"></p>
    <p id="averageMarks"></p>
    <p id="highestMarks"></p>
</div>

<script>
// Demo storage
let marksData = [];

// Demo student names
const studentNames = {
    101: 'Ayushi',
    102: 'neha',
    103: 'Raj'
};

// Form submission
document.getElementById('marksForm').addEventListener('submit', function(e){
    e.preventDefault();
    const studentRoll = document.getElementById('student').value;
    const studentName = studentNames[studentRoll];
    const subject = document.getElementById('subject').value;
    const marks = parseInt(document.getElementById('marks').value);

    // Add to demo array
    marksData.push({roll: studentRoll, name: studentName, subject, marks});

    document.getElementById('message').innerText = `âœ… Marks Added for ${studentName} in ${subject}: ${marks}`;

    // Update stats
    updateStats();

    // Reset form
    document.getElementById('marksForm').reset();
});

// Calculate and display simple stats
function updateStats(){
    if(marksData.length === 0) return;
    const total = marksData.reduce((sum, m)=>sum+m.marks, 0);
    const average = (total/marksData.length).toFixed(2);
    const highest = Math.max(...marksData.map(m=>m.marks));
    
    document.getElementById('totalMarks').innerText = `Total Marks Recorded: ${total}`;
    document.getElementById('averageMarks').innerText = `Average Marks: ${average}`;
    document.getElementById('highestMarks').innerText = `Highest Marks: ${highest}`;
    document.getElementById('stats').style.display = 'block';
}
</script>

</body>
</html>
