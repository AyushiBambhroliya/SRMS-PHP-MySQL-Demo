<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Class Topper - Demo</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body { font-family: 'Poppins', sans-serif; background:#f0f6ff; padding:20px; text-align:center; }
h2 { color:#0057ff; margin-bottom:20px; }
.topper-card { max-width:400px; margin:20px auto; background:white; padding:20px; border-radius:15px;
    box-shadow:0 8px 20px rgba(0,0,0,0.1); }
.topper-card img { width:100px; border-radius:50%; margin-bottom:15px; }
.topper-card h3 { color:#0057ff; margin-bottom:10px; }
.bar-container { width:80%; height:20px; background:#ddd; border-radius:10px; margin:10px auto; }
.bar { height:100%; border-radius:10px; text-align:right; padding-right:5px; color:white; font-weight:600; line-height:20px;}
.python { background:#306998; }
.sql { background:#f29111; }
.javascript { background:#f0db4f; color:black; }
</style>
</head>
<body>

<h2> Class Topper </h2>

<div class="topper-card" id="topperCard">
    <h3 id="topperName">Name</h3>
    <p id="topperRoll">Roll No:</p>
    <p id="topperTotal">Total Marks:</p>
    <div id="subjectBars"></div>
</div>

<script>
// Demo data
const students = [
    {roll:101, name:'Ayushi'},
    {roll:102, name:'Ansh'},
    {roll:103, name:'Raj'}
];

const results = [
    {roll:101, subject:'Python', marks:90},
    {roll:101, subject:'SQL', marks:85},
    {roll:102, subject:'Python', marks:70},
    {roll:103, subject:'SQL', marks:75}
];

// Find topper (highest total marks)
let totals = {};
results.forEach(r => {
    totals[r.roll] = (totals[r.roll] || 0) + r.marks;
});
let topperRoll = Object.keys(totals).reduce((a,b) => totals[a]>totals[b]?a:b);
let topper = students.find(s=>s.roll==topperRoll);

// Populate topper card
document.getElementById('topperName').innerText = topper.name;
document.getElementById('topperRoll').innerText = `Roll No: ${topper.roll}`;
document.getElementById('topperTotal').innerText = `Total Marks: ${totals[topper.roll]}`;

// Show bars for each subject
const subjectBars = document.getElementById('subjectBars');
results.filter(r=>r.roll==topper.roll).forEach(r=>{
    const barContainer = document.createElement('div');
    barContainer.className='bar-container';
    const bar = document.createElement('div');
    bar.className='bar '+(r.subject.toLowerCase());
    bar.style.width = r.marks+'%';
    bar.innerText = r.subject + ' ' + r.marks;
    barContainer.appendChild(bar);
    subjectBars.appendChild(barContainer);
});
</script>

</body>
</html>
