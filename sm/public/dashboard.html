<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Dashboard Demo</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: #f0f6ff;
}
header {
    background: #0057ff;
    color: white;
    text-align: center;
    padding: 30px 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}
.menu-links {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin: 30px 0;
}
.menu-links a {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    background: #0057ff;
    color: white;
    padding: 20px;
    border-radius: 15px;
    width: 180px;
    transition: 0.3s;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    cursor: pointer;
}
.menu-links a:hover {
    transform: translateY(-5px);
    background: #003db8;
}
.menu-links a span.icon {
    font-size: 35px;
    margin-bottom: 10px;
}
.menu-links a span.title {
    font-weight: 600;
    font-size: 16px;
}
#content {
    max-width: 800px;
    margin: 0 auto 50px auto;
    padding: 20px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
}
table, th, td {
    border: 1px solid #ddd;
}
th, td {
    padding: 12px;
    text-align: center;
}
th {
    background: #0057ff;
    color: white;
}
@media(max-width:768px){
    .menu-links {
        flex-direction: column;
        align-items: center;
    }
}
</style>
</head>
<body>

<header>
    <h1>Student Dashboard Demo</h1>
    <p>Single Page Interactive Demo | AI-Style UX</p>
</header>

<!-- Menu -->
<div class="menu-links">
    <a href="C:\Users\Admin\Desktop\data ar\Data science\sm\h1.html" onclick="showContent('viewStudents'); return false;">
        <span class="icon">üìÑ</span>
        <span class="title">View Students</span>
    </a>
    <a href="#" onclick="showContent('addMarks'); return false;">
        <span class="icon">üìù</span>
        <span class="title">Add Marks</span>
    </a>
    <a href="#" onclick="showContent('viewResults'); return false;">
        <span class="icon">üìä</span>
        <span class="title">View Results</span>
    </a>
    <a href="#" onclick="showContent('classTopper'); return false;">
        <span class="icon">üèÜ</span>
        <span class="title">Class Topper</span>
    </a>
</div>

<!-- Content Area -->
<div id="content">
    <h2>Welcome!</h2>
    <p>Click any option above to view demo content inside this page. All actions are for demonstration only.</p>
</div>

<script>
// Demo data
const students = [
    {roll: 101, name: 'Ayushi', age: 19, city: 'Ahmedabad'},
    {roll: 102, name: 'Ansh', age: 19, city: 'Surat'},
    {roll: 103, name: 'Raj', age: 20, city: 'Jaipur'},
];

const results = [
    {roll: 101, subject: 'Python', marks: 90},
    {roll: 101, subject: 'SQL', marks: 85},
    {roll: 102, subject: 'Python', marks: 70},
    {roll: 103, subject: 'SQL', marks: 75},
];

// Function to display content dynamically
function showContent(option) {
    const content = document.getElementById('content');
    if(option === 'viewStudents') {
        let html = '<h2>Students List</h2><table><tr><th>Roll No</th><th>Name</th><th>Age</th><th>City</th></tr>';
        students.forEach(s => {
            html += `<tr><td>${s.roll}</td><td>${s.name}</td><td>${s.age}</td><td>${s.city}</td></tr>`;
        });
        html += '</table>';
        content.innerHTML = html;
    } 
    else if(option === 'addMarks') {
        content.innerHTML = `<h2>Add Marks (Demo)</h2><p>Use this section to add marks for students. In this demo, no database is connected.</p>`;
    } 
    else if(option === 'viewResults') {
        let html = '<h2>Results</h2><table><tr><th>Roll No</th><th>Subject</th><th>Marks</th></tr>';
        results.forEach(r => {
            html += `<tr><td>${r.roll}</td><td>${r.subject}</td><td>${r.marks}</td></tr>`;
        });
        html += '</table>';
        content.innerHTML = html;
    } 
    else if(option === 'classTopper') {
        let max = Math.max(...results.map(r => r.marks));
        let topper = results.find(r => r.marks === max);
        let student = students.find(s => s.roll === topper.roll);
        content.innerHTML = `<h2>Class Topper</h2>
                             <p><b>Name:</b> ${student.name} | <b>Roll No:</b> ${student.roll}</p>
                             <p><b>Subject:</b> ${topper.subject} | <b>Marks:</b> ${topper.marks}</p>`;
    }
}
</script>

</body>
</html>
